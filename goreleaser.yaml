project_name: gitscribe

builds:
  - main: ./cmd/gs
    binary: gs
    goos:
    - linux
    - darwin
    - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: albqvictor1508
    name: gitscribe

